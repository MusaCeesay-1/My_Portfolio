<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="Digital customer service ordering and provisioning flow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e9f3ff"/>
      <stop offset="100%" stop-color="#f7fbff"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f4c81"/>
      <stop offset="100%" stop-color="#2a84cf"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect x="70" y="80" width="1460" height="840" rx="34" fill="#ffffff" stroke="#d7e4f2" stroke-width="4"/>
  <text x="130" y="168" fill="#123a60" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="700">
    Digital Customer Service Ordering &amp; Provisioning
  </text>
  <text x="130" y="214" fill="#547391" font-family="Segoe UI, Arial, sans-serif" font-size="26">
    Unified request flow from customer intake to activation
  </text>

  <g fill="#f4f8fd" stroke="#cfddeb" stroke-width="3">
    <rect x="130" y="290" width="250" height="130" rx="18"/>
    <rect x="450" y="290" width="250" height="130" rx="18"/>
    <rect x="770" y="290" width="250" height="130" rx="18"/>
    <rect x="1090" y="290" width="250" height="130" rx="18"/>
  </g>

  <g fill="#274a6b" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="600">
    <text x="165" y="342">Customer</text>
    <text x="165" y="376">Request Intake</text>

    <text x="500" y="342">Order Validation</text>
    <text x="500" y="376">&amp; Eligibility</text>

    <text x="838" y="342">Provisioning</text>
    <text x="838" y="376">Orchestration</text>

    <text x="1138" y="342">Activation</text>
    <text x="1138" y="376">&amp; Confirmation</text>
  </g>

  <g stroke="url(#line)" stroke-width="10" stroke-linecap="round">
    <line x1="380" y1="355" x2="450" y2="355"/>
    <line x1="700" y1="355" x2="770" y2="355"/>
    <line x1="1020" y1="355" x2="1090" y2="355"/>
  </g>
  <g fill="#2a84cf">
    <polygon points="445,345 445,365 462,355"/>
    <polygon points="765,345 765,365 782,355"/>
    <polygon points="1085,345 1085,365 1102,355"/>
  </g>

  <rect x="130" y="480" width="1210" height="340" rx="20" fill="#f8fbff" stroke="#d7e4f2" stroke-width="3"/>
  <text x="165" y="536" fill="#264a6e" font-family="Segoe UI, Arial, sans-serif" font-size="30" font-weight="700">Analyst Scope</text>

  <g fill="#486684" font-family="Segoe UI, Arial, sans-serif" font-size="24">
    <text x="165" y="590">- Remove duplicate data entry between support and provisioning teams</text>
    <text x="165" y="638">- Standardize status handoffs and SLA checkpoints across lifecycle stages</text>
    <text x="165" y="686">- Reduce activation delays through structured queue and exception logic</text>
    <text x="165" y="734">- Improve transparency with dashboard-ready operational outputs</text>
  </g>
</svg>
