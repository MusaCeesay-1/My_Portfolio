<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">AS-IS Ordering and Provisioning Process</title>
  <desc id="desc">Current-state process showing manual handoffs and delays.</desc>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#165b97"/>
    </marker>
    <style>
      .bg { fill: #f8fbff; }
      .lane { fill: #eef5ff; stroke: #cfdced; stroke-width: 2; }
      .box { fill: #ffffff; stroke: #9eb7d4; stroke-width: 2; rx: 14; }
      .warn { fill: #fff3f0; stroke: #de8f7a; stroke-width: 2; rx: 14; }
      .txt { font-family: Manrope, Arial, sans-serif; fill: #16233a; font-size: 22px; }
      .small { font-size: 18px; fill: #4b5f7e; }
      .ttl { font-family: Sora, Arial, sans-serif; font-size: 34px; fill: #0d2f52; font-weight: 700; }
      .line { stroke: #165b97; stroke-width: 3; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1400" height="820"/>
  <text class="ttl" x="56" y="64">AS-IS Process: Manual Ordering and Activation Flow</text>

  <rect class="lane" x="56" y="110" width="1288" height="650" rx="20"/>

  <rect class="box" x="110" y="180" width="200" height="110"/>
  <text class="txt" x="145" y="230">Customer</text>
  <text class="small" x="132" y="258">Places order</text>

  <rect class="box" x="360" y="180" width="250" height="110"/>
  <text class="txt" x="392" y="226">Sales CRM Entry</text>
  <text class="small" x="402" y="255">Manual capture</text>

  <rect class="warn" x="660" y="180" width="300" height="110"/>
  <text class="txt" x="712" y="226">Manual Re-entry</text>
  <text class="small" x="692" y="255">Provisioning portal</text>

  <rect class="warn" x="1010" y="180" width="280" height="110"/>
  <text class="txt" x="1044" y="226">Validation Back-and-Forth</text>
  <text class="small" x="1082" y="255">Email follow-up</text>

  <rect class="warn" x="240" y="390" width="310" height="110"/>
  <text class="txt" x="304" y="435">Batch Activation Queue</text>
  <text class="small" x="306" y="465">Delayed processing</text>

  <rect class="box" x="600" y="390" width="250" height="110"/>
  <text class="txt" x="667" y="435">Billing Start</text>
  <text class="small" x="650" y="465">Late confirmation</text>

  <rect class="warn" x="900" y="390" width="330" height="110"/>
  <text class="txt" x="960" y="435">Support Status Calls</text>
  <text class="small" x="940" y="465">No shared visibility</text>

  <line class="line" x1="310" y1="235" x2="360" y2="235"/>
  <line class="line" x1="610" y1="235" x2="660" y2="235"/>
  <line class="line" x1="960" y1="235" x2="1010" y2="235"/>
  <line class="line" x1="1150" y1="290" x2="395" y2="390"/>
  <line class="line" x1="550" y1="445" x2="600" y2="445"/>
  <line class="line" x1="850" y1="445" x2="900" y2="445"/>

  <text class="small" x="72" y="730">Pain points: duplicate entry, delayed activation, fragmented status tracking, high support burden.</text>
</svg>
