<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">TO-BE Ordering and Provisioning Process</title>
  <desc id="desc">Future-state process with integrated orchestration and status visibility.</desc>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0f7a73"/>
    </marker>
    <style>
      .bg { fill: #f7fffb; }
      .lane { fill: #eaf9f3; stroke: #b8e1d1; stroke-width: 2; }
      .box { fill: #ffffff; stroke: #80b8a2; stroke-width: 2; rx: 14; }
      .acc { fill: #eff8ff; stroke: #8fb8de; stroke-width: 2; rx: 14; }
      .txt { font-family: Manrope, Arial, sans-serif; fill: #13312f; font-size: 22px; }
      .small { font-size: 18px; fill: #3e6a63; }
      .ttl { font-family: Sora, Arial, sans-serif; font-size: 34px; fill: #0a534d; font-weight: 700; }
      .line { stroke: #0f7a73; stroke-width: 3; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1400" height="820"/>
  <text class="ttl" x="56" y="64">TO-BE Process: Integrated Order-to-Activation Flow</text>

  <rect class="lane" x="56" y="110" width="1288" height="650" rx="20"/>

  <rect class="box" x="90" y="180" width="230" height="110"/>
  <text class="txt" x="125" y="226">Unified Intake</text>
  <text class="small" x="114" y="255">Real-time validation</text>

  <rect class="acc" x="360" y="180" width="260" height="110"/>
  <text class="txt" x="392" y="226">Order Orchestrator</text>
  <text class="small" x="392" y="255">Shared order ID</text>

  <rect class="box" x="660" y="180" width="250" height="110"/>
  <text class="txt" x="695" y="226">Provisioning API</text>
  <text class="small" x="693" y="255">Eligibility + activate</text>

  <rect class="acc" x="950" y="180" width="300" height="110"/>
  <text class="txt" x="992" y="226">Billing Event Sync</text>
  <text class="small" x="989" y="255">Auto start on activation</text>

  <rect class="box" x="220" y="400" width="340" height="110"/>
  <text class="txt" x="295" y="445">Live Status Timeline</text>
  <text class="small" x="286" y="475">Customer + internal teams</text>

  <rect class="acc" x="620" y="400" width="320" height="110"/>
  <text class="txt" x="700" y="445">Exception Routing</text>
  <text class="small" x="680" y="475">Support with diagnostics</text>

  <rect class="box" x="1000" y="400" width="270" height="110"/>
  <text class="txt" x="1063" y="445">KPI Dashboard</text>
  <text class="small" x="1042" y="475">Cycle time and error rate</text>

  <line class="line" x1="320" y1="235" x2="360" y2="235"/>
  <line class="line" x1="620" y1="235" x2="660" y2="235"/>
  <line class="line" x1="910" y1="235" x2="950" y2="235"/>
  <line class="line" x1="490" y1="290" x2="390" y2="400"/>
  <line class="line" x1="785" y1="290" x2="780" y2="400"/>
  <line class="line" x1="1100" y1="290" x2="1130" y2="400"/>
  <line class="line" x1="560" y1="455" x2="620" y2="455"/>
  <line class="line" x1="940" y1="455" x2="1000" y2="455"/>

  <text class="small" x="72" y="730">Target outcomes: 1-day activation, fewer errors, higher auto-provisioning, lower support ticket volume.</text>
</svg>
